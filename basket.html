<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basket</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    header {
      display:flex; justify-content:space-between; align-items:center;
      padding:16px 32px; border-bottom:1px solid #eee;
    }
    main {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 32px;
    }
    .basket-item {
      display:flex; justify-content:space-between;
      padding: 16px 0;
      border-bottom:1px solid #eee;
    }
    .checkout-btn {
      margin-top: 32px;
      padding: 14px 24px;
      font-size: 16px;
      cursor: pointer;
    }
    .chat-helper {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #000;
      color: #fff;
      padding: 12px 18px;
      border-radius: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <strong>Lisa Lashes</strong>
  <a href="index.html">Back to shop</a>
</header>

<main>
  <h1>Your Basket</h1>

  <div class="basket-item">
    <span>Classic Lash Set</span>
    <span>€25.00</span>
  </div>

  <div class="basket-item">
    <strong>Total</strong>
    <strong>€25.00</strong>
  </div>

  <button class="checkout-btn" onclick="location.href='checkout.html'">
    Proceed to Checkout
  </button>
</main>

<div class="chat-helper">Have any questions?</div>

</body>
</html>
