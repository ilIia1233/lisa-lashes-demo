<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basket – Lisa Lashes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#fff; }

    header {
      padding: 16px 32px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a { text-decoration: none; color: #000; }

    main {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 32px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      padding: 16px 0;
      border-bottom: 1px solid #eee;
    }

    .total {
      display: flex;
      justify-content: space-between;
      margin-top: 24px;
      font-size: 18px;
      font-weight: bold;
    }

    button {
      margin-top: 32px;
      padding: 14px 24px;
      font-size: 16px;
      cursor: pointer;
    }

    .chat-helper {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #000;
      color: #fff;
      padding: 12px 18px;
      border-radius: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <strong>Lisa Lashes</strong>
  <a href="index.html">Continue shopping</a>
</header>

<main>
  <h1>Your Basket</h1>

  <div class="item">
    <span>Classic Lashes</span>
    <span>€25.00</span>
  </div>

  <div class="total">
    <span>Total</span>
    <span>€25.00</span>
  </div>

  <button onclick="location.href='checkout.html'">
    Proceed to checkout
  </button>
</main>

<div class="chat-helper">Have any questions?</div>

</body>
</html>
