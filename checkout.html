<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Checkout ‚Äì Lisa‚Äôs Lashes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, sans-serif;
  background: #f6f6f6;
  color: #222;
}

/* ===== HEADER ===== */
header {
  background: #fff;
  border-bottom: 1px solid #ddd;
}

.header-top {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 40px;
}

.logo {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
}

.header-icons {
  display: flex;
  gap: 18px;
}

nav {
  background: #2a2a2a;
  color: #fff;
  display: flex;
  justify-content: center;
  gap: 26px;
  font-size: 14px;
  padding: 10px 0;
}

/* ===== LAYOUT ===== */
.checkout-wrapper {
  max-width: 1200px;
  margin: 40px auto;
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 40px;
}

/* ===== LEFT ===== */
.panel {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 6px;
  padding: 22px;
  margin-bottom: 16px;
}

.panel-title {
  font-weight: 500;
  margin-bottom: 14px;
}

.field {
  margin-bottom: 14px;
}

label {
  font-size: 13px;
  display: block;
  margin-bottom: 6px;
}

label span {
  color: #999;
  font-size: 12px;
  float: right;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 4px;
  border: 1px solid #ccc;
  font-size: 14px;
}

.confirm-btn {
  margin-top: 10px;
  padding: 10px 18px;
  border-radius: 4px;
  border: 1px solid #caa46a;
  background: #fff;
  color: #caa46a;
  font-size: 14px;
  cursor: pointer;
}

/* Collapsed panels */
.panel.collapsed {
  padding: 14px 22px;
  cursor: pointer;
}

/* ===== RIGHT ===== */
.summary {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 6px;
  padding: 20px;
}

.summary h4 {
  margin: 0 0 16px 0;
  font-weight: 500;
}

.summary-item {
  background: #e0e0e0;
  height: 52px;
  border-radius: 4px;
  margin-bottom: 10px;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding-right: 10px;
}

.circle {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: #fff;
  border: 1px solid #aaa;
  margin-left: 6px;
}

.promo {
  display: flex;
  gap: 10px;
  margin: 14px 0;
}

.promo input {
  flex: 1;
}

.apply-btn {
  padding: 10px 14px;
  background: #caa46a;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 14px;
  cursor: pointer;
}

.totals {
  font-size: 14px;
  margin-top: 10px;
}

.total-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 6px;
}

.savings {
  color: #caa46a;
}

.final {
  font-weight: 600;
}

.help {
  margin-top: 14px;
  text-align: right;
  font-size: 13px;
}

.help button {
  padding: 6px 12px;
  border-radius: 4px;
  border: none;
  background: #eee;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <div class="header-top">
    <div class="logo">Lisa‚Äôs Lashes</div>
    <div class="header-icons">üîç üõí üë§</div>
  </div>
  <nav>
    <span>Catalogue</span>
    <span>About us</span>
    <span>For Lash Stylists</span>
    <span>Shop</span>
    <span>Become a partner</span>
    <span>Courses</span>
  </nav>
</header>

<div class="checkout-wrapper">

  <!-- LEFT -->
  <div>
    <div class="panel">
      <div class="panel-title">Your details</div>

      <div class="field">
        <label>First name <span>Required</span></label>
        <input type="text">
      </div>

      <div class="field">
        <label>Last name <span>Required</span></label>
        <input type="text">
      </div>

      <div class="field">
        <label>Email address <span>Required</span></label>
        <input type="email">
      </div>

      <div class="field">
        <label>Phone number <span>Required</span></label>
        <input type="tel">
      </div>

      <button class="confirm-btn">Confirm details</button>
    </div>

    <div class="panel collapsed">Delivery</div>
    <div class="panel collapsed">Payment & Gift Cards</div>
  </div>

  <!-- RIGHT -->
  <div class="summary">
    <h4>Order Summary <span style="color:#888;">(3 items)</span></h4>

    <div class="summary-item">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="summary-item">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="summary-item">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <div class="promo">
      <input type="text" placeholder="Promo code">
      <button class="apply-btn">Apply</button>
    </div>

    <div class="totals">
      <div class="total-row">
        <span>Subtotal</span>
        <span>35.65‚Ç¨</span>
      </div>
      <div class="total-row savings">
        <span>Savings</span>
        <span>-1.76‚Ç¨</span>
      </div>
      <div class="total-row final">
        <span>Total (3 items)</span>
        <span>34.89‚Ç¨</span>
      </div>
    </div>

    <div class="help">
      Need help? <button>Contact us!</button>
    </div>
  </div>

</div>

</body>
</html>
