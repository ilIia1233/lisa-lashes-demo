<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout – Lisa Lashes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#fff; }

    header {
      padding: 16px 32px;
      border-bottom: 1px solid #eee;
    }

    main {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 32px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 40px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
    }

    button {
      padding: 14px;
      width: 100%;
      cursor: pointer;
    }

    .summary {
      border: 1px solid #eee;
      padding: 20px;
    }

    .chat-helper {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #000;
      color: #fff;
      padding: 12px 18px;
      border-radius: 30px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header>
  <strong>Checkout</strong>
</header>

<main>
  <div>
    <h2>Shipping details</h2>
    <input placeholder="Full name">
    <input placeholder="Address">
    <input placeholder="City">
    <input placeholder="Email">
  </div>

  <div class="summary">
    <h3>Order summary</h3>
    <p>Classic Lashes</p>
    <strong>Total: €25.00</strong>
    <br><br>
    <button>Place order</button>
  </div>
</main>

<div class="chat-helper">Have any questions?</div>

</body>
</html>
