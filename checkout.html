<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    header {
      padding:16px 32px;
      border-bottom:1px solid #eee;
    }
    main {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 32px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 40px;
    }
    input {
      width:100%;
      padding:10px;
      margin-bottom:12px;
    }
    .chat-helper {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #000;
      color: #fff;
      padding: 12px 18px;
      border-radius: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <strong>Checkout</strong>
</header>

<main>
  <div>
    <h2>Shipping Details</h2>
    <input placeholder="Full Name">
    <input placeholder="Address">
    <input placeholder="City">
    <input placeholder="Email">
  </div>

  <div>
    <h2>Order Summary</h2>
    <p>Classic Lash Set</p>
    <strong>Total: â‚¬25.00</strong>
    <br><br>
    <button>Place Order</button>
  </div>
</main>

<div class="chat-helper">Have any questions?</div>

</body>
</html>
