<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lisa Lashes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#fff; }

    header {
      position: sticky; top: 0; z-index: 10;
      background: #fff; border-bottom: 1px solid #eee;
      padding: 16px 32px;
      display: flex; justify-content: space-between; align-items: center;
    }

    header a { margin-left: 20px; text-decoration: none; color: #000; }

    .hero {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 32px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
    }

    .hero img { width: 100%; }

    .products {
      max-width: 1200px;
      margin: 80px auto;
      padding: 0 32px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
    }

    .product {
      border: 1px solid #eee;
      padding: 16px;
      text-align: center;
    }

    .product img { width: 100%; margin-bottom: 12px; }

    .cooper {
      max-width: 1200px;
      margin: 80px auto;
      padding: 0 32px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
    }

    .cooper img { width: 100%; }

    button { padding: 12px 20px; cursor: pointer; }

    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: #fff;
      width: 90%;
      max-width: 420px;
      padding: 24px;
      border-radius: 8px;
    }

    .modal input, .modal select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
    }

    .close { text-align: right; cursor: pointer; color: #777; }

    .chat-helper {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #000;
      color: #fff;
      padding: 12px 18px;
      border-radius: 30px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .hero, .cooper { grid-template-columns: 1fr; }
      .products { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<header>
  <strong>Lisa Lashes</strong>
  <div>
    <a href="#">Account</a>
    <a href="basket.html">Basket</a>
  </div>
</header>

<section class="hero">
  <div>
    <h1>Luxury Lashes & Beauty</h1>
    <p>Premium products and professional services</p>
  </div>
  <img src="images/Untitled@2x.png">
</section>

<section class="products">
  <div class="product">
    <img src="images/Rectangle 8.png">
    <h3>Classic Lashes</h3>
    <button onclick="location.href='basket.html'">Add to basket</button>
  </div>
  <div class="product">
    <img src="images/Rectangle 84.png">
    <h3>Volume Lashes</h3>
    <button onclick="location.href='basket.html'">Add to basket</button>
  </div>
  <div class="product">
    <img src="images/Group 7.png">
    <h3>Magnetic Lashes</h3>
    <button onclick="location.href='basket.html'">Add to basket</button>
  </div>
</section>

<section class="cooper">
  <div>
    <h2>Cooper Lashes</h2>
    <p>Professional lash services with premium materials.</p>
    <button onclick="openBooking()">Book now</button>
  </div>
  <img src="images/image 45.png">
</section>

<div class="modal-overlay" id="bookingModal">
  <div class="modal">
    <div class="close" onclick="closeBooking()">âœ• Close</div>
    <h2>Book appointment</h2>
    <input type="date">
    <select>
      <option>10:00</option>
      <option>12:00</option>
      <option>14:00</option>
    </select>
    <button>Confirm booking</button>
  </div>
</div>

<div class="chat-helper">Have any questions?</div>

<script>
  function openBooking() {
    document.getElementById('bookingModal').style.display = 'flex';
  }
  function closeBooking() {
    document.getElementById('bookingModal').style.display = 'none';
  }
</script>

</body>
</html>
