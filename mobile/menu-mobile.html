<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mobile Slide Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: Inter, sans-serif;
  background: #f5f5f5;
}

/* ===== DEMO BUTTON ===== */
.demo-btn {
  margin: 20px;
  padding: 10px 14px;
  font-size: 18px;
}

/* ===== OVERLAY ===== */
.menu-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  opacity: 0;
  pointer-events: none;
  transition: 0.3s ease;
  z-index: 999;
}

.menu-overlay.show {
  opacity: 1;
  pointer-events: all;
}

/* ===== MENU ===== */
.mobile-menu {
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: 85%;
  max-width: 360px;
  background: #fff;
  transform: translateX(-100%);
  transition: 0.35s ease;
  z-index: 1000;
  padding: 16px;
  display: flex;
  flex-direction: column;
}

.mobile-menu.open {
  transform: translateX(0);
}

/* ===== HEADER ===== */
.menu-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.menu-logo {
  font-family: 'Playfair Display', serif;
  font-size: 18px;
}

.close-btn {
  background: #caa46a;
  border: none;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  font-size: 16px;
  cursor: pointer;
}

/* ===== SEARCH ===== */
.menu-search {
  margin: 18px 0;
  display: flex;
  align-items: center;
  gap: 8px;
}

.menu-search input {
  flex: 1;
  padding: 10px;
  border-radius: 30px;
  border: 1px solid #ccc;
  font-size: 14px;
}

/* ===== LINKS ===== */
.menu-links {
  flex: 1;
}

.menu-item {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
  font-size: 16px;
}

/* ===== CTA ===== */
.menu-book {
  margin: 20px 0;
  padding: 12px;
  background: #000;
  color: #fff;
  border-radius: 20px;
  border: none;
  font-size: 14px;
  cursor: pointer;
}

/* ===== CONTACT ===== */
.menu-contact {
  font-size: 13px;
  margin-top: 10px;
  line-height: 1.6;
}

/* ===== SOCIAL ===== */
.menu-social {
  margin-top: 12px;
  display: flex;
  gap: 12px;
  font-size: 18px;
}
</style>
</head>

<body>

<!-- DEMO BUTTON -->
<button class="demo-btn" onclick="openMenu()">‚ò∞ Open Menu</button>

<!-- OVERLAY -->
<div id="menuOverlay" class="menu-overlay" onclick="closeMenu()"></div>

<!-- MENU -->
<div id="mobileMenu" class="mobile-menu">

  <div class="menu-header">
    <div class="menu-logo">Lisa‚Äôs Lashes</div>
    <button class="close-btn" onclick="closeMenu()">‚úï</button>
  </div>

  <div class="menu-search">
    <input type="text" placeholder="search">
    üîç
  </div>

  <div class="menu-links">
    <div class="menu-item">Catalogue <span>+</span></div>
    <div class="menu-item">About us <span>+</span></div>
    <div class="menu-item">For Lashes Stylists <span>+</span></div>
    <div class="menu-item">Shop <span>+</span></div>
    <div class="menu-item">Become a partner <span>+</span></div>
    <div class="menu-item">Courses <span>+</span></div>
  </div>

  <button class="menu-book">Book Now</button>

  <hr>

  <div class="menu-contact">
    <strong>Contact Us!</strong><br>
    Tel: <b>+087 1234567</b><br>
    Email: info@LisasLashes.ie
  </div>

  <div class="menu-social">
    üì∏ üìò üéµ ‚ñ∂
  </div>

</div>

<script>
function openMenu() {
  document.getElementById('mobileMenu').classList.add('open');
  document.getElementById('menuOverlay').classList.add('show');
}

function closeMenu() {
  document.getElementById('mobileMenu').classList.remove('open');
  document.getElementById('menuOverlay').classList.remove('show');
}
</script>

</body>
</html>
